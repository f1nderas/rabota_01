<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="wrapper">
        <section class="first-section">
            <h2 class="first__title">Загаловок страницы (блок - 3 блока в ряд)</h2>
            <div class="first__list">
                <div class="first__list-item"></div>
                <div class="first__list-item"></div>
                <div class="first__list-item"></div>
            </div>
        </section>
        <section class="second-section">
            <h2 class="second__title">Несколько одинаковых блоков</h2>
            <div class="second__list">
                <div class="second__list-item"></div>
                <div class="second__list-item"></div>
                <div class="second__list-item"></div>
            </div>
        </section>
        <section class="third-section">
            <h2 class="third__title">Группа блоков</h2>
            <div class="third__list">
                <div class="third__list-item third__list-item--a"></div>
                <div class="third__list-item third__list-item--b"></div>

        </section>
        <section class="fourth-section">
            <div class="fourth__title">Блок с контентом</div>
            <div class="fourth__list">
                <div class="fourth__left">
                    <img  class="fourth__left-img" src="logo.png" alt="">
                    <div class="fourth__left-swap">
                        <div class="fourth__left-title">Загаловок</div>
                     <div class="fourth__left-text">описание</div>
                    </div>

                </div>
                <div class="fourth__right">
                    <button class="fourth__right-btn">кнопка</button>
                </div>
            </div>
        </section>
        <section class="fifth-section">
            <div class="fifth__title">Блок с контентом 2</div>
            <div class="fifth__bloks">
                <div class="fifth__blok">
                    <img class="fifth__blok-img" src="zakat.jpg" alt="" >
                    <div class="fifth__block-list">
                        <div class="fifth__block-title">Загаловок</div>
                        <div class="fifth__block-text">Текстк 1 строка</div>
                        <div class="fifth__block-btn">кнопка</div>
                    </div>
                </div>
                <div class="fifth__blok">
                    <img class="fifth__blok-img" src="zakat.jpg" alt="" >
                    <div class="fifth__block-list">
                        <div class="fifth__block-title">Загаловок</div>
                        <div class="fifth__block-text">Текст 3 строки Если текста больше 3 строк, то текст обрезатеся и в конце стоит бла бла бла бла бла бла</div>
                        <div class="fifth__block-btn">кнопка</div>
                    </div>
                </div>
            </div>
        </section>
